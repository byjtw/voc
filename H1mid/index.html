<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Reordering Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sentence Reordering Game</h1>
        
        <!-- Sentence Selection Menu -->
        <label for="sentence-select">Choose a sentence:</label>
        <select id="sentence-select" onchange="loadSentence()">
            <option value="0">Select a sentence</option>
            <option value="1">I love learning new languages.</option>
            <option value="2">Practice makes perfect.</option>
            <!-- Add more sentences as needed -->
        </select>

        <!-- Audio Button and Translation Display -->
        <button onclick="playAudio()">ðŸ”Š Listen</button>
        <p id="translation">Translation: </p>

        <!-- Draggable Words for Reordering -->
        <div id="word-container" class="word-container"></div>
        
        <!-- Submit Button -->
        <button onclick="checkOrder()">Submit</button>
        
        <!-- Feedback Display -->
        <div id="feedback" class="feedback"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
