<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unscramble Sentence Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Unscramble Sentence Game</h1>
        <div class="sentence-selection">
            <label for="sentence-list">Choose a sentence:</label>
            <select id="sentence-list">
                <option value="0">The cat is on the mat.</option>
                <option value="1">The sun is shining brightly.</option>
                <option value="2">She likes to read books.</option>
            </select>
            <button id="listen-btn">Listen</button>
        </div>
        <div class="translation">
            <p id="chinese-translation"></p>
        </div>
        <div class="unscramble-area">
            <p id="scrambled-sentence"></p>
            <input type="text" id="user-input" placeholder="Type the correct sentence here...">
        </div>
        <button id="check-answer-btn">Check Answer</button>
        <p id="feedback"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@interactjs/interactjs@1.10.11/dist/interact.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
